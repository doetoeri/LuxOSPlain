<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS*</title>
    <style>
        /* 둥근모꼴 폰트 */
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 기본 스타일 */
        body {
            background-color: black; /* DOS 스타일 배경 */
            color: lime; /* DOS 스타일 텍스트 */
            font-family: 'DungGeunMo', monospace; /* 둥근모꼴 + 모노스페이스 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 터미널 창 스타일 */
        #terminal {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid lime; /* DOS 스타일 테두리 */
        }

        /* 입력창 스타일 */
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            border-top: 2px solid lime;
            background-color: black;
        }

        #input-container > span {
            color: lime;
            font-family: 'DungGeunMo', monospace;
            font-size: 16px;
            margin-right: 5px;
        }

        #input {
            flex: 1;
            background-color: black;
            color: lime;
            font-family: 'DungGeunMo', monospace;
            font-size: 16px;
            border: none;
            outline: none;
        }

        /* 스크롤바 스타일 */
        #terminal::-webkit-scrollbar {
            width: 8px;
        }

        #terminal::-webkit-scrollbar-thumb {
            background-color: lime;
        }

        #terminal::-webkit-scrollbar-track {
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 터미널 출력 -->
    <div id="terminal"></div>
    
    <!-- 사용자 입력 -->
    <div id="input-container">
        <span>&gt;</span>
        <input type="text" id="input" autocomplete="off">
    </div>

    <!-- LuxOS 스크립트 -->
    <script src="luxos.js"></script>
</body>
</html>
