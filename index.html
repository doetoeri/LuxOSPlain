<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS*</title>
    <style>
        /* 둥근모꼴 웹폰트 적용 */
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 기본 스타일 */
        body {
            background-color: black;
            color: lime;
            font-family: 'DungGeunMo', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 터미널 창 */
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            box-sizing: border-box;
            border-bottom: 2px solid lime;
        }

        /* 입력 창 */
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #input-container > span {
            color: lime;
            margin-right: 5px;
        }

        #input {
            flex: 1;
            background-color: black;
            color: lime;
            font-family: 'DungGeunMo', monospace;
            font-size: 16px;
            border: none;
            outline: none;
        }

        /* 모바일 호환 */
        @media (max-width: 600px) {
            #input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 터미널 화면 -->
    <div id="terminal"></div>
    
    <!-- 사용자 입력 -->
    <div id="input-container">
        <span>&gt;</span>
        <input type="text" id="input" autocomplete="off">
    </div>

    <!-- LuxOS.js 연결 -->
    <script src="luxos.js"></script>
</body>
</html>
