<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS* Modular</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'DungGeunMo', monospace;
            background-color: black;
            color: green;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #input-line span {
            color: green;
        }
        #input {
            border: none;
            background: black;
            color: green;
            font-family: 'DungGeunMo', monospace;
            font-size: 16px;
            outline: none;
            caret-color: green;
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="terminal">Welcome to LuxOS* Modular\nType 'help' for commands.\n</div>
    <div id="input-line">
        <span>&gt;</span>
        <input type="text" id="input" autofocus>
    </div>
    <script src="luxos.js"></script>
</body>
</html>
