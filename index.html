<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS*</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/DungGeunMo.woff2.css');

        body {
            background-color: black; /* DOS 스타일 검은 배경 */
            color: lime; /* DOS 스타일 녹색 텍스트 */
            font-family: 'DungGeunMo', monospace; /* 둥근모꼴 폰트 */
            margin: 0;
            padding: 0;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            white-space: pre-wrap;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid lime; /* DOS 스타일 테두리 */
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            border-top: 2px solid lime;
        }

        #input {
            flex: 1;
            background-color: black;
            color: lime;
            font-family: 'DungGeunMo', monospace;
            font-size: 16px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="input-container">
        > <input type="text" id="input" autocomplete="off">
    </div>

    <script src="luxos.js"></script>
</body>
</html>
